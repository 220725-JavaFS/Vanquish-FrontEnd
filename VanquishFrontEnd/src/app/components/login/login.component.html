
<div class="loginbackground">
    <div class="centerDiv" >
        <h1 style="color:white">Login to Play!</h1>
    <form>    
        <!-- <input type="text" id="loginform" ([ngModel])="username" class="allinputs" placeholder="User name"><br><br> -->
        <input type="text" name="loginUserName" [(ngModel)]="username" class="form-control"  class="allinputs" placeholder="Username" required>
        <!-- <input type="text" ([ngModel])="password" class="allinputs" placeholder="Password"><br><br> -->
        <input type="text" name="loginPassword" [(ngModel)]="password" class="form-control"  class="allinputs" placeholder="Password" required>
        <button (click)= "login()" type="submit" class="allbuttons" text="Login">Login</button>
    </form><br>
    <h1 class="BasicFont">Or</h1>
    <button id="login" type="submit" class="allbuttons" routerLinkActive="active" routerLink="/registration">
        Create New Account
    </button>
    </div><br>
</div>
